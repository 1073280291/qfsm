

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>轻风数码</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <style type="text/css">
        * {
            padding: 0px;
            margin: 0px;
        }
    </style>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#info > div").css({ "margin-top": "15px" });
        })
    </script>
</head>
<body>
    <div style="width: 100%;">
        <div class="container-fluid">
            <div class="col-md-3 hidden-sm"></div>
            <div class="col-md-6 col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading text-center" style="font-size: 23px; font-weight: bolder;">轻风数码  手机维修订单</div>
                    <div class="panel-body" id="info">
                        <div class="text-center">维修货源  武汉华中通信广场</div>
                        <div class="input-group">
                            <span class="input-group-addon">姓名</span>
                            <input type="text" class="form-control" placeholder="请输入姓名" required="required" id="xm" />
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">性别</span>
                            <select class="form-control chosen-select" required="required" id="xb">
                                <option value="" selected="selected">请选择</option>
                                <option value="男">男</option>
                                <option value="女">女</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">区域</span>
                            <select class="form-control chosen-select" required="required" id="school">
                                <option value="" selected="selected">请选择</option>
                                <option value="金银湖">金银湖</option>
                                <option value="常青">常青</option>
                                <option value="常青公寓">常青公寓</option>
                                <option value="校外">校外</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">联系QQ</span>
                            <input type="text" class="form-control" placeholder="请输入联系QQ和电话任选其一" id="qq" />
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">联系电话</span>
                            <input type="text" class="form-control" placeholder="请输入联系QQ和电话任选其一" id="tel" />
                        </div>
                        <div class="input-group "  >
                            <span class="input-group-addon">手机品牌以及型号(详细)</span>
                            <input type="text" class="form-control" placeholder="手机品牌以及型号(详细)" id="xh" />
                        </div>
                        <div class="input-group "   >
                            <span class="input-group-addon">您所需要维修类型</span>
                            <select class="form-control chosen-select" id="xq">
                                <option value="" selected="selected">请选择</option>
                                <option value='外屏（原装）'>外屏（原装）</option>
                                <option value='换屏'>换屏</option>
                                <option value='换电池'>换电池</option>
                                <option value='换后盖'>换后盖</option>
                                <option value='其他'>其他</option>
                            </select>
                        </div>
                        <div class="input-group ">
                            <span class="input-group-addon">请选择耗材质量</span>
                            <select class="form-control chosen-select" id="zl">
                                <option value="" selected="selected">请选择</option>
                                <option value='一般'>一般</option>
                                <option value='较好'>较好</option>
                            </select>
                        </div>
                        <div class="input-group ">
                            <span class="input-group-addon">维修期间是否需要备用机</span>
                            <select class="form-control chosen-select" id="by">
                                <option value="" selected="selected">请选择</option>
                                <option value='是'>是</option>
                                <option value='否'>否</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">维修日期(当天修好)</span>
                            <input type="text" class="form-control" placeholder="维修日期" required="required" id="date" />
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">选择配送地点</span>
                            <select class="form-control chosen-select" id="dd" required="required">
                                <option value="" selected="selected">请选择</option>
                                <option value="食堂">食堂</option>
                                <option value="寝室">寝室</option>
                                <option value="教室">教室</option>
                                <option value="其他">其他</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">具体门牌号码</span>
                            <input type="text" class="form-control" placeholder="具体门牌号码" required="required" id="mp" />
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">个人需求备注</span>
                            <input type="text" class="form-control" placeholder="选填" id="xqxx" />
                        </div>
                        <div style="width: 100%" class="text-center">
                            <span id="test"></span>
                            <input type="submit" id="ok" class="form-control btn btn-primary" value="提交" style="width: 40%; height: 35px; margin: auto;" onclick="tj()" />
                            <a onclick="fh()" style="cursor:pointer">返回</a>
                            <script type="text/javascript">
                                function fh() {
                                    history.back();
                                }
                            </script></div>

                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title" id="myModalLabel">操作页面</h4>
                                    </div>
                                    <form action="#" method="post">
                                        <div class="modal-body">
                                            <div class="text-center text-danger">页面正在提交ing,请不要关闭</div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <script type="text/javascript">
                                function tj() {

                                    if ($("#xm").val() == "" || $("#xb").val() == "" || $("#xq").val() == "" || ($("#qq").val() == "" && $("#tel").val() == "") || $("#dd").val() == "" || $("#mp").val() == "" || $("#xh").val() == "" || $("#nx").val() == "" || $("#by").val() == "" || $("#date").val() == "") {
                                        alert("基本信息填写完整");
                                        return;
                                    }
                                    $("#myModal").modal();
                                    $.post("Handler.ashx", {
                                        name: $("#xm").val(),
                                        sex: $("#xb").val(),
                                        school: $("#school").val(),
                                        qq: $("#qq").val(),
                                        tel: $("#tel").val(),
                                        xh: $("#xh").val() ,
                                        type: '维修',
                                        xq: $("#xq").val() + "耗材质量" + $("#zl").val(),
                                        location: $("#dd").val(),
                                        address: $("#mp").val(),
                                        pri: $("#by").val() + '&' + $("#date").val(),
                                        status: '已报修',
                                        ggxq: $("#xqxx").val()
                                    },
                                    function (data, status) {
                                        if (data == "ok") {
                                            $("#myModal").modal('hide');
                                            window.location.href = "HtmlPage.htm";
                                        } else {
                                            alert("下单失败，请联系店主");
                                        }
                                    });
                                }
                        </script>
                    </div>
                </div>
            </div>
            <div class="col-md-3 hidden-sm"></div>
        </div>
    </div>
</body>
</html>
